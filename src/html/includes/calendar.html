<section class="panel active-panel" data-order="0">
	<div class="row">
		<div class="col-md-8">
			<h2>Piggy wants to know when you are going</h2>
			<p><input name="daterange" type="text"/></p>
			<p class="ctr-container">
				<button class="btn ctrl-btn ctrl-prev">Previous screen</button>
				<button class="btn ctrl-btn ctrl-next">Next screen</button>
			</p>
		</div>
	</div>
</section>
<script>
	$(document).ready(function(){
		$('input[name="daterange"]').daterangepicker(
		{
		    locale: {
		      format: 'YYYY-MM-DD'
		    },
		    startDate: '2013-01-01',
		    endDate: '2013-12-31'
		}, 
		function(start, end, label) {
		    console.log("A new date range was chosen: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
		});
	})
</script>
